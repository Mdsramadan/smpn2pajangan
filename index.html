<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Token</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: white;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      width: 100%;
      max-width: 400px;
      height: 90vh;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 5vh auto 0 auto;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      background-color: #0a57c3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header img {
      height: 100px;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
    }

    .content {
      padding: 25px;
      text-align: center;
      flex-grow: 1;
    }

    .content h3 {
      color: #f48600;
      margin: 0 0 10px;
    }

    .content p {
      font-size: 14px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: transform 0.1s ease;
    }

    button:active {
      transform: scale(0.96);
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    .fade-message {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: none;
    }

    .fade-message.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .footer {
      background-color: #f9f9f9;
      text-align: center;
      font-size: 12px;
      padding: 10px;
    }

    @media (max-height: 600px) {
      .container {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/Mdsramadan/smpn2pajangan/refs/heads/main/images/logo%20smpn2pjg.png" alt="Logo" />
      <h2>SMPN 2 PAJANGAN</h2>
    </div>
    <div class="content">
      <h3>UJIAN BERBASIS ONLINE</h3>
      <h4>Selamat Datang</h4>
      <p>Silakan login menggunakan token ujian yang anda miliki</p>

      <div id="errorMsg" class="error fade-message"></div>
      <div id="successMsg" class="success fade-message"></div>

      <form onsubmit="return checkToken();">
        <input type="text" id="tokenInput" placeholder="Masukkan Token Ujian" />
        <button type="submit" id="loginBtn">MASUK</button>
      </form>
    </div>
    <div class="footer">
      Â©Admin SMPN 2 Pajangan
      <br />
      <div id="clockWIB">Memuat waktu...</div>
    </div>
  </div>

  <!-- Suara notifikasi -->
  <audio id="successSound" src="https://www.myinstants.com/media/sounds/success-fanfare-trumpets.mp3" preload="auto"></audio>

  <script>
    const tokenData = {
      "uji1": {
        url: "https://forms.gle/dbuSWeyrowUaUo4Y8",
        startTime: "2025-05-07T20:00",
        endTime: "2025-05-07T22:00"
      },
      "uji2": {
        url: "https://s.id/smpn2pajangan",
        startTime: "2025-05-07T21:00",
        endTime: "2025-05-07T21:15"
      },
      "uji3": {
        url: "forms.gle/dbuSWeyrowUaUo4Y8",
        startTime: "2025-05-08T207:00",
        endTime: "2025-05-08T12:00"
      }
    };

    const successSound = document.getElementById('successSound');

    function showMessage(element, message) {
      element.innerText = message;
      element.classList.remove('show');
      element.style.display = 'block';
      requestAnimationFrame(() => {
        element.classList.add('show');
      });
    }

    function hideMessages() {
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      [errorMsg, successMsg].forEach(msg => {
        msg.classList.remove('show');
        msg.style.display = 'none';
      });
    }

    function checkToken() {
      const input = document.getElementById('tokenInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');

      hideMessages();

      if (tokenData[input]) {
        const now = new Date();
        const start = new Date(tokenData[input].startTime);
        const end = new Date(tokenData[input].endTime);

        if (now >= start && now <= end) {
          showMessage(successMsg, 'Token benar, mohon tunggu sedang memuat...');
          successSound.play();
          setTimeout(() => {
            window.location.href = tokenData[input].url;
          }, 1000);
        } else {
          showMessage(errorMsg, 'Token belum aktif atau sudah kedaluwarsa.');
        }
      } else {
        showMessage(errorMsg, 'Token yang anda masukan salah!');
      }

      return false;
    }

    function updateWIBClock() {
      const clockElement = document.getElementById('clockWIB');
      const now = new Date();

      const options = {
        timeZone: 'Asia/Bangkok',
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };

      const formatter = new Intl.DateTimeFormat('id-ID', options);
      clockElement.innerText = `${formatter.format(now)}`;
    }

    setInterval(updateWIBClock, 1000);
    updateWIBClock();
  </script>
</body>
</html>
