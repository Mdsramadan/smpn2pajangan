<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Token</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      background-color: white;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      width: 100%;
      max-width: 400px;
      height: 90vh; /* 90% tinggi layar */
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 5vh auto 0 auto; /* tengah atas */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      background-color: #0a57c3;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header img {
      height: 100px;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
    }

    .content {
      padding: 25px;
      text-align: center;
      flex-grow: 1;
    }

    .content h3 {
      color: #f48600;
      margin: 0 0 10px;
    }

    .content p {
      font-size: 14px;
      color: #444;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      background-color: #f9f9f9;
      text-align: center;
      font-size: 12px;
      padding: 10px;
    }

    @media (max-height: 600px) {
      .container {
        transform: scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://disdikbud.banyuasinkab.go.id/wp-content/uploads/sites/269/2022/11/Logo-Tut-Wuri-Handayani-PNG-Warna.png" alt="Logo" />
      <h2>SMPN 2 PAJANGAN</h2>
    </div>
    <div class="content">
      <h3>UJIAN BERBASIS ONLINE</h3>
      <h4>Selamat Datang</h4>
      <p>Silakan login menggunakan token ujian yang anda miliki</p>
      <form onsubmit="return checkToken();">
        <input type="text" id="tokenInput" placeholder="Masukkan Token Ujian" />
        <button type="submit">Login</button>
        <div id="errorMsg" class="error" style="display: none;">Token yang anda masukan salah!</div>
      </form>
    </div>
    <div class="footer">
      Â©Admin SMPN 2 Pajangan
      <br />
      <div id="clockWIB">Memuat waktu...</div>
    </div>
  </div>

  <script>
    const tokenData = {
      "uji1": {
        url: "https://forms.gle/dbuSWeyrowUaUo4Y8",
        startTime: "2025-05-07T16:00",
        endTime: "2025-05-07T20:00"
      },
      "uji2": {
        url: "https://s.id/smpn2pajangan",
        startTime: "2025-05-07T16:00",
        endTime: "2025-05-07T16:30"
      },
      "uji3": {
        url: "https://bit.ly/P5_K",
        startTime: "2025-05-07T20:00",
        endTime: "2025-05-07T21:00"
      }
    };

    function checkToken() {
      const input = document.getElementById('tokenInput').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      if (tokenData[input]) {
        const now = new Date();
        const start = new Date(tokenData[input].startTime);
        const end = new Date(tokenData[input].endTime);

        if (now >= start && now <= end) {
          window.location.href = tokenData[input].url;
        } else {
          errorMsg.innerText = 'Token belum aktif atau sudah kedaluwarsa.';
          errorMsg.style.display = 'block';
        }
      } else {
        errorMsg.innerText = 'Token yang anda masukan salah!';
        errorMsg.style.display = 'block';
      }

      return false;
    }

    function updateWIBClock() {
      const clockElement = document.getElementById('clockWIB');
      const now = new Date();

      const options = {
        timeZone: 'Asia/Bangkok',
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };

      const formatter = new Intl.DateTimeFormat('id-ID', options);
      clockElement.innerText = `${formatter.format(now)}`;
    }

    setInterval(updateWIBClock, 1000);
    updateWIBClock();
  </script>
</body>
</html>
